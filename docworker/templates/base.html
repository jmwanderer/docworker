<!DOCTYPE html>
<html lang="en">
  <head>
    {%block head %}
    {% endblock %}
  <title>DocWorker</title>
  <!-- <link rel="stylesheet" href="style.css"/> -->
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  <style>
    body {
	font-family: 'Open Sans';
    }
  </style>  
</head>
  <body>
    {% block nav %}
    <div style="width: 100%;">
      <div style="width: 50%;float:left;">
	{% block backlink %}
	<a href="{{ url_for('analysis.docview', doc=doc) }}">Document View</a>	
	{% endblock %}
      </div>
      <div style="width: 50%;float:right;text-align:right;">              
	<b>Document:</b> {{ doc_name }}
      </div>	 
    </div>
    {% endblock %}
    {%block body %}
    {% endblock %}
  </body>
  <script>
    {%block script %}
    {% endblock %}
  </script>
</html>
